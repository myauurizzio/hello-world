<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript">
    </script>


<script type="text/javascript">
  ymaps.ready(init);
    var myMap,
        myPlacemark,
	pmLat, 
	pmLon,
	pmHint,
	pmballoonContent;

    function init(){     
	pmLat = 43.42055556;
	pmLon = 39.92474722;
	pmHint = 'Адлер';
	pmballoonContent = 'БМП-1';
        myMap = new ymaps.Map("map", {
            center: [pmLat, pmLon],
            zoom: 14
        });

        myPlacemark = new ymaps.Placemark([pmLat, pmLon], { 
            hintContent: pmHint,
            balloonContent: pmballoonContent
        });

        myMap.geoObjects.add(myPlacemark);
    }
</script>

 </head>
 <body>
    <div id="map" style="width: 800px; height: 600px"></div>
</body>
</html>
